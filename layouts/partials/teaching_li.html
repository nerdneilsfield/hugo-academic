<li>
    {{ if .Params.active }}
    <p>
    
      <a href="{{ .Permalink }}" itemprop="url">{{ .Params.coursecode }}{{ .Params.coursename }}({{.Params.season}}{{.Params.year}})</a>
    </p>
    {{else}}
    <p style="color: grey">
      <a href="{{ .Permalink }}" itemprop="url">{{ .Params.coursecode }}{{ .Params.coursename }}({{.Params.season}}{{.Params.year}})</a>
    <p>
    {{end }}
</li>
